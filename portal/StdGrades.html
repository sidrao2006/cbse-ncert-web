    <script>
        var sea1 = document.getElementById("sea1").value;

        if (sea1 != "" && (sea1 <= 5)) {
            if (sea1 >= 0) {
                document.getElementById("finalGrade1").innerHTML = "E2";
            }
        } else if (sea1 != "" && (sea1 <= 8)) {
            if (sea1 >= 5.25) {
                document.getElementById("finalGrade1").innerHTML = "E1";
            }
        } else if (sea1 != "" && (sea1 <= 10)) {
            if (sea1 >= 8.25) {
                document.getElementById("finalGrade1").innerHTML = "D";
            }
        } else if (sea1 != "" && (sea1 <= 12.5)) {
            if (sea1 >= 10.25) {
                document.getElementById("finalGrade1").innerHTML = "C2";
            }
        } else if (sea1 != "" && (sea1 <= 15)) {
            if (sea1 >= 12.75) {
                document.getElementById("finalGrade1").innerHTML = "C1";
            }
        } else if (sea1 != "" && (sea1 <= 17.5)) {
            if (sea1 >= 15.25) {
                document.getElementById("finalGrade1").innerHTML = "B2";
            }
        } else if (sea1 != "" && (sea1 <= 20)) {

            }
        } else if (sea1 != "" && (sea1 <= 22.5)) {

            }
        } else if (sea1 != "" && (sea1 <= 25)) {

        } else {

                document.getElementById("finalGrade1").innerHTML = "D";
            }
        } else if (finalMarks1 != "" && (finalMarks1 <= 50)) {

                document.getElementById("finalGrade1").innerHTML = "C2";
            }
        } else if (finalMarks1 != "" && (finalMarks1 <= 60)) {

                document.getElementById("finalGrade1").innerHTML = "C1";
            }
        } else if (finalMarks1 != "" && (finalMarks1 <= 70)) {

            }
        } else if (finalMarks1 != "" && (finalMarks1 <= 80)) {

            }
        } else if (finalMarks1 != "" && (finalMarks1 <= 90)) {
