<!DOCTYPE html>
<html lang="en">

<head>
    <title>Log in</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="Pics/Icons/apple-touch-icon.png">
    <!-- <link rel="icon" type="favicon" href="Pics/logo.png"> -->
    <link rel="icon" href="Pics/ncert.png" type="image/gif">
    <link rel="manifest" href="./manifest.json">
    <!-- <link rel="mask-icon" href="Pics/Icons/safari-pinned-tab.svg" color="#5bbad5"> -->
    <!-- <link rel="shortcut icon" href="Pics/Icons/favicon.ico"> -->
    <meta name="msapplication-TileColor" content="#ffc40d">
    <!-- <meta name="msapplication-config" content="Pics/Icons/browserconfig.xml"> -->
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="stylings/index.css">
    <!-- Bootstrap v 3.4.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  
</head>

<body>
    <section id="totalIntro">
        <section id="loginIntro" class="bg-light">
            <div class="container-fluid logonav d-flex align-items-center justify-content-center" style="padding: unset;flex-direction: column;">
                <img src="Pics/logo.png" height="200px" width="100%" class="img-responsive" alt="Techord Logo">
            </div>
            <div class="container" style="display: flex;justify-content: center;align-items: center;flex-direction: column;">
        
                <div class="row container d-flex justify-content-center align-items-center" style="width: 100%;">
                    <!-- <div class="col-sm-4"></div> -->
                    <div class="col-sm-4 d-flex justify-content-center align-items-center p-4" style="width: 100%;">
                        <h4 style="font-family: Poppins;text-transform: capitalize;">Please Login to Continue</h4>
                    </div>
                    <div class="col-sm-4"></div>
                </div>
        
                <form onsubmit="event.preventDefault(); Login()">
                    <div class="container flexCenter" style="width: 100%;">
                        <!-- <div class="col-sm-4"></div> -->
                        <div class="col-sm-6 form-group">
                            <label class="form-control-placeholder" for="usr"><span class="glyphicon glyphicon-user"></span>Username</label>
        
                            <input type="email" class="input1 form-control" id="usr" name="email" required>
                        </div>
        
                       
                    </div>
                    <div class="container flexCenter">
                        <!-- <div class="col-sm-4"></div> -->
                        <div class="col-sm-2 form-group">
                            <label class="form-control-placeholder" for="inputPassword6"><span class="glyphicon glyphicon-lock"></span>Password</label>
        
                            <input type="password" class="form-control" class="input1" id="inputPassword6" name="password" required> 
                            <label style="width: 200px;"><input type="checkbox" onclick="showpwd()"> Show Password</label><br>
        
                        </div>
                        <div class="col-sm-4"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-12 flexCenter" style="padding: 20px 0px;">
                            <input type="submit" class="btn btn-primary" value="Login as Teacher" style="background:#30d5c8;width:150px;border: none;margin: 5px;">
                     <a href="homeStudent.html">
                         <input  class="btn btn-primary" value="Login as Student" style="background:#30d5c8;width:150px;border: none;">
                     </a>       
        
                </form>
                </div>
                <br><br>
                <hr>
                <div class="container flexCenter w-100" >
                    <div class="col-sm-4"></div>
                    <div class="col-sm-10 flexCenter" id="forgotPwd" style="flex-direction: column;">
                        <a href="ForgotPassword.html">Forgot Password?</a><br><br>
                        <p>Don't have a CBSE Portal account? Sign up for free <a href="Signup.html">here!</a>
                        </p>
                    </div>
                    <div class="col-sm-4"></div>
        
                </div>
                </div>
        
                
        </section>
        <section class="slogan flexCenter">
            <div class="sloganInfo">
                <h2>Welcome!</h2>
                <p>Enter your details & start your journey with us!</p>
                <a href="Signup.html">
                    <button class="btn btn-outline-light">Lets Go!</button>


                </a>
            </div>
            
        </section>
    </section>


        <script>
            function showpwd() {
                var Pwdinput = document.getElementById("inputPassword6");
                if (Pwdinput.type === "password") {
                    Pwdinput.type = "text";
                } else {
                    Pwdinput.type = "password";
                }
            }

            function Login() {
                window.location.href = "homeTeacher.html";
            }
        </script>
        <script src="./jquery.min.js">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <!-- Bootstrap JavaScript -->
        <script>
            
            if ("serviceWorker" in navigator) {
                if (navigator.serviceWorker.controller) {
                    console.log("[SERVICE WORKER] active service worker found, no need to register");
                } else {
                    // Register the service worker
                    navigator.serviceWorker
                        .register("sw.js", {
                            scope: "./"
                        })
                        .then(function(reg) {
                            console.log("[SERVICE WORKER] Service worker has been registered for scope: " + reg.scope);
                        });
                }
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</body>

</html>
