    <script>
        function onclickmodal() {
            $('#myModal').modal('show');
        }

        function securityqsDisplay() {
            document.getElementById("demo").style.display = "block";
            event.preventDefault()
        }

        function bodyonloadDisplay() {
            document.getElementById("demo").style.display = "none";
            event.preventDefault()
        }

        function bulbFiller() {
            var x = document.getElementById("btn");
            if (x.innerHTML == "Turn on") {
                document.getElementById("btn").innerHTML = "Turn off"
                document.getElementById("image").src = "Pics/bulbon.png"
                document.getElementById("Face").src = "Pics/SadFace.png"
            } else {
                document.getElementById("btn").innerHTML = "Turn on"
                document.getElementById("image").src = "Pics/bulboff.png"
                document.getElementById("Face").src = "Pics/SmileyFace.png"
            }
        }

        function pwdcheck() {
            var p = document.getElementById('pwdtst').value;
            var vp = document.getElementById('vpwd').value;
            if (p === vp) {
                return;
            } else {
                alert('Password and verify password must be same');
            }
            event.preventDefault()
        }

        function dispmess() {
            document.getElementById('mdbd').style.display = "none";
            document.getElementById('mdbtn').style.display = "none";
            document.getElementById('mdmess').style.display = "block";
            event.preventDefault()
        }

        function dispmessnone(event) {
            document.getElementById('mdmess').style.display = "none";
            event.preventDefault()
        }
    </script>
