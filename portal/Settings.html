    <style>
        /* The switch - the box around the slider */
        
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        /* Hide default HTML checkbox */
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        /* The slider */
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: wheat;
            -webkit-transition: .4s;
            transition: .4s;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }
        
        input:checked+.slider {
            background-color: rgb(59, 58, 58);
        }
        
        input:focus+.slider {
            box-shadow: 0 0 1px black;
        }
        
        input:checked+.slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }
        /* Rounded sliders */
        
        .slider.round {
            border-radius: 34px;
        }
        
        .slider.round:before {
            border-radius: 50%;
        }
    </style>

        function darkMode() {
            var bodybgColor = document.getElementById("body").className;
            if (bodybgColor === "body1") {
                bodybgColor = document.getElementById("body").className = "body2";
            } else if (bodybgColor === "body2") {
                bodybgColor = document.getElementById("body").className = "body1"
            }
            localStorage.setItem("darkMode", document.getElementById("body").className);
            localStorage.setItem("dMswitch", document.getElementById("switch"));
        }

            if (document.getElementById("body").className == "body2") {
