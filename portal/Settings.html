    <script>
        function displaychangeuname() {
            document.getElementById("changeUserName").style.display = "block";
            event.preventDefault()
        }

        function onloadfn() {
            document.getElementById("changeUserName").style.display = "none";
            document.getElementById("body").className = localStorage.getItem("darkMode");
            document.getElementById("switch")
            switchcolor()
        }

        function blockchangeuname() {
            document.getElementById("changeUserName").style.display = "none";
            alert("Congratulations!! Your username has been changed ");
            event.preventDefault()
        }

        function darkMode() {
            var bodybgColor = document.getElementById("body").className;
            if (bodybgColor === "body1") {
                bodybgColor = document.getElementById("body").className = "body2";
            } else if (bodybgColor === "body2") {
                bodybgColor = document.getElementById("body").className = "body1"
            }
            localStorage.setItem("darkMode", document.getElementById("body").className);
            localStorage.setItem("dMswitch", document.getElementById("switch"));
        }

        function switchcolor() {
            if (document.getElementById("body").className == "body2") {
                document.getElementById("switch").checked = "true";
            }
        }
    </script>
