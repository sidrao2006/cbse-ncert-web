<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reset Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Favicons and other icons-->
    <link rel="apple-touch-icon" sizes="180x180" href="Pics/Icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Pics/Icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Pics/Icons/favicon-16x16.png">
    <link rel="manifest" href="./manifest.json">
    <link rel="mask-icon" href="Pics/Icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="Pics/Icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="msapplication-config" content="Pics/Icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- Bootstrap v 3.4.1 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./Float-label.css">
    <style>
        h1 {
            margin-left: 10px;
            text-align: center;
        }
        
        hr.width {
            width: 50%;
        }
        
        .tree {
            text-align: right;
        }
        
        .margin {
            margin-left: 30px;
        }
        
        p {
            font-family: Comic Arial, Helvetica, sans-serif;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="row">
        <img src="Pics/LogoTechord.jpg" height="200px" width="1300px" class="img-responsive" alt="Techord Logo">
    </div>
    <hr>
    <h1>Wanna change your password? Then you have come to the right place!</h1>
    <br>
    <hr class="width">
    <img src="Pics/treePicture.jpg" alt="Tree" style="float: right;" class="img-responsive" alt="Tree im age">

    <form onsubmit="event.preventDefault();passwordsubmit() ">
        <div class="row container margin">
            <div class="col-sm-4 form-group"><br>
                <label><span class="glyphicon glyphicon-lock"></span>Old Password:<input type="password" class="form-control" placeholder="Enter old password" required>
                        </label><br><br><br>
                <label><span class="glyphicon glyphicon-lock"></span>New Password:<input type="password" class="form-control"  id="pwdtst" placeholder="Enter new password" required>
                        </label><br><br><br>
                <label><span class="glyphicon glyphicon-lock"></span>Verify Password:<input type="password" class="form-control" id="vpwd" placeholder="Re-enter new password" required>
                        </label><br><br><br>
                <input type="submit" class="btn btn-primary" value="Reset" onclick="pwdcheck()">
            </div>
            <div class="col-sm-4">

            </div>
            <div class="col-sm-4" style="float: right;"><br><br><br><br><br>
                <p style="float: right;">After you do this plant a tree...</p>
            </div>
        </div>
    </form>
    <script>
        function pwdcheck() {
            var p = document.getElementById('pwdtst').value;
            var vp = document.getElementById('vpwd').value;
            if (p === vp) {
                return;
            } else {
                alert('Password and verify password must be same');
            }
            event.preventDefault()
        }

        function passwordsubmit() {
            alert('Congratulation! Your password has been successfully reset')
            window.location.href = "#";
        }
    </script>
    <script src="./jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script></body>

</html>
