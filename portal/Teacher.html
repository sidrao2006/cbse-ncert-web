<body><br>
    <div class="container">

        <div class="form-group margin">
            <form>
                <textarea class="form-control" cols="137" rows="1" id="announcement" required></textarea>
                <label class="form-control-placeholder" for="announcement">Make Announcements</label><br>
                <button class="btn btn-primary">Submit</button>
            </form><br><br>
            <button class="btn btn-info" onclick="window.location.href = '/StdGrades'">Grading<span class="glyphicon glyphicon-menu-right" style="width: 6px;"></span><span class="glyphicon glyphicon-menu-right" style="width: 6px;"></span></button><br><br>
            <form>
                <label> Choose a file to upload:<br><br> <input type="file" required multiple></label><br><br>
                <button class="btn btn-primary" type="submit"><span class="glyphicon glyphicon-upload"></span> Upload</button>
            </form>
        </div>
        <input class="form-control" id="myInput" type="text" placeholder="Filter">
        <table class="table table-hover table-responsive">
            <thead>
                <tr>
                    <th>Roll no.</th>
                    <th>Name</th>
                    <th>Notebook Status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="myTable">
                <tr>
                    <td></td>
                    <td></td>
                    <td>
                        <div class="dropdown">
                            <button class="btn btn-primary" type="button" data-toggle="dropdown">Status <span class="caret"></span></button>
                            <div class="dropdown-menu">
                                <div class="btn-group-vertical">
                                    <button class="btn btn-secondary" type="button" onclick="event.preventDefault()">-</button>
                                    <button class="btn btn-secondary" type="button" onclick="event.preventDefault()">Submitted</button>
                                    <button class="btn btn-secondary" type="button" onclick="event.preventDefault()">Not submitted</button>
                                    <button class="btn btn-secondary" type="button" onclick="event.preventDefault()">Last day of submission</button>
                                    <button class="btn btn-secondary" type="button" onclick="event.preventDefault()">Returned</button>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td style="text-align: right;"> <button class="btn btn-default" type="button" onclick="event.preventDefault(); window.location.href = '/StdRecords' ">Check Record <span class="glyphicon glyphicon-menu-right" style="width: 6px;"></span><span class="glyphicon glyphicon-menu-right" style="width: 6px;"></span></button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        $(document).ready(function() {
            $("#myInput").on("keyup", function() {
                var value = $(this).val().toLowerCase();
                $("#myTable tr").filter(function() {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
        $(document).ready(function() {
            $('.dropdown-submenu a.test').on("click", function(e) {
                $(this).next('ul').toggle();
                e.stopPropagation();
                e.preventDefault();
            });
        });
        var element = document.getElementById("myTable").innerHTML
        var i
        document.write("<table>")
        for (i = 0; i < 10; i++) {
            element += i;

        }
        document.write("</table>")
    </script>
